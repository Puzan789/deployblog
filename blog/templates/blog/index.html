{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo"><span style="color: #66fcf1">Portfolio</span></div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__bounceIn">
            <img src="{% static 'images/pu.png' %}" alt="heroimage" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">HI</span> i am
              <span class="name_text">Puzan</span>
            </h1>
            <h2>Just a Creator</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            {% for projects in pro %}
            <div class="grid_item">             
              <div class="card">               
                <img src="{{projects.image.url}}" alt="project1" />
                </a>
                <div class="card_content">
                  <h3>{{projects.message}}</h3>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Lets work together</h2>
          <div class="top_contact">
            <div class="contact_way">
              <a href="https://www.linkedin.com/">
              <i class="fab fa-linkedin"></i>
              </a>
              <h3>Linkedin</h3>
            </div>

            <div class="contact_way">
              <a href="https://twitter.com/">
              <i class="fab fa-twitter"></i>
              </a>
              <h3>Twitter</h3>
            </div>

            <div class="contact_way">
              <a href = "mailto: abc@example.com">
              <i class="fa fa-envelope"></i>
              </a>
              <h3>Send Email</h3>
              
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <a href="https://github.com/Puzan789">
              <i class="fab fa-github" ></i>
              </a>
              <h3>Github</h3>
            </div>
            <a href="#contact">
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
            </a>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Created by me myself....</div>
      <div class="container">{{message}}</div>

    </footer>
  </body>
</html>
